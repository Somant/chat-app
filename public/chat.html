<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Hangout | Chat</title>
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon2.ico" />

</head>
<body class="chat">
		<div id="invite-modal" class="modal fade" role="dialog">
				<div class="modal-dialog">
			
				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title">Invite Friends</h4>
					</div>
					<div class="modal-body">
					  <p>Send invitation to multiple email address separated by comma</p>
					  <form id="invite-form" class="pixForm">
						<input type="text" name="emails"><br />
						<button type="submit" id="button">Send</button>
					  </form>
					</div>
			
				  </div>
			
				</div>
			  </div>
	<div class="chat__sidebar">
		<div class="sidebar__icon">
			<a href="/"><img src="./imgs/back2.png" height="50" width="50" id="back-arrow"></a>
		</div>
		<h3>Online:</h3>
		<div id="users"></div>
		<div class="text-center">
				<button type="button" class="btn btn-primary" id="btn-invite-modal" data-toggle="modal" data-target="#invite-modal">Invite Friends</button>
			  </div>
	</div>
	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>
		<div class="chat__footer">
			<form id="message-form">
				<input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
				<button id="send-message">Send</button>
			</form>
			<button id="search-giphy">Giphy Search</button>
		</div>
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
					<span class="label label-primary" style="background-color:{{randColor}}">{{from}}:</span>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="gif-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
					<span class="label label-primary" style="background-color:{{randColour}}">{{from}}:</span>
					<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<img src="{{url}}" class="gif_message">
			</div>
		</li>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script src="/js/libs/moment.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/libs/deparam.js"></script>
	<script src="/js/chat.js"></script>
</body>
</html>
